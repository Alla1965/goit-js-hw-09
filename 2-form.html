<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-_TaXx7DJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-j8e386h-.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Form</h1>
      </div>
      <form class="feedback-form" autocomplete="off">
        <label class="label-input">
          Email
          <input
            class="input-form"
            type="email"
            placeholder="Email"
            name="email"
            autofocus
          />
        </label>
        <label class="label-input">
          Message
          <textarea
            class="message-form"
            name="message"
            placeholder="Message"
            rows="8"
          ></textarea>
        </label>
        <button class="btn-submit" type="submit">Submit</button>
      </form>
    </main>

  </body>
</html>
